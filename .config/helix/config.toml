theme = "dyracula"

[editor]
bufferline = "multiple"
color-modes = true
cursorcolumn = true
cursorline = true
line-number = "relative"
shell = ["bash", "-c"]
idle-timeout = 0
completion-trigger-len = 1

[editor.statusline]
left = [
  "mode",
  "separator",
  "version-control",
  "separator",
  "diagnostics",
  "separator",
  "spinner",
]
center = ["file-name", "file-modification-indicator"]
right = [
  "file-encoding",
  "file-type",
  "register",
  "selections",
  "file-encoding",
  "position",
  "position-percentage",
  "total-line-numbers",
]
separator = " "

[editor.indent-guides]
render = true
skip-levels = 1

[editor.soft-wrap]
enable = true

[editor.file-picker]
hidden = false
git-ignore = false
git-global = false

[editor.whitespace]
render = "all"

### NORMAL mode
[keys.normal]
"space" = { q = ":q!", c = ":bc!" }
D = "delete_char_backward"
F = ":format"                                          # fast format
X = "extend_line_above"
esc = ["collapse_selection", "keep_primary_selection"]

### SELECT mode
[keys.select]
"space" = { q = ":q!", c = ":bc!" }
D = "delete_char_backward"
F = ":format"                                  # fast format
X = "extend_line_above"
