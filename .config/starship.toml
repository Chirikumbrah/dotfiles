add_newline = false
command_timeout = 10000

[line_break]
disabled = true

[aws]
disabled = true
style = "bold #ffb86c"

[terraform]
disabled = true

[lua]
disabled = true

[battery]
disabled = true

[python]
disabled = false
format = ' [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\))]($style)'
python_binary = ['./venv/bin/python', 'python', 'python3', 'python2']

[c]
disabled = true

[nodejs]
disabled = true

[rust]
disabled = true

[docker_context]
disabled = true

[cmake]
disabled = true

[java]
disabled = true

[gradle]
disabled = true

[kotlin]
disabled = true

[perl]
disabled = true

[package]
disabled = true

[os]
disabled = true

[dotnet]
disabled = true

[jobs]
symbol = ' ✦'
format = '[$symbol$number]($style)'

[character]
format = ' $symbol '
# error_symbol = "[❯](bold #ff5555)"
# success_symbol = "[❯](bold #50fa7b)"
error_symbol = "[󰈺 ](#ff5555)"
success_symbol = "[󰈺 ](#50fa7b)"
vimcmd_symbol = "[󰈺 ](#bd93f9)"
vimcmd_visual_symbol = "[󰈺 ](#8BE9FD)"
vimcmd_replace_symbol = "[󰈺 ](#F1FA8C)"
vimcmd_replace_one_symbol = "[󰈺 ](#F1FA8C)"

[cmd_duration]
min_time = 200_000
style = "bold #f1fa8c"
format = ' [$duration](bold yellow)'
show_notifications = false

[directory]
format = '[$path]($style)[$read_only]($read_only_style)'
style = "#50fa7b"
truncate_to_repo = false
truncation_length = 5
truncation_symbol = '.../'
read_only = ' √'


[git_branch]
style = "bold #ff79c6"
format = ' [$symbol$branch(:$remote_branch)]($style)'

[git_commit]
format = ' [\($hash$tag\)]($style)'

[git_status]
format = '([$all_status$ahead_behind]($style))'
style = "bold #ff5555"
modified = ' [!$count](#ffb86c)'
untracked = ' [?$count](#8be9fd)'
staged = ' [+$count](#8be9fd)'
ahead = ' [⇡$count](#50fa7b)'
stashed = ' [\$$count](#50fa7b)'
deleted = ' [✘$count](#ff5555)'
diverged = ' [⇡⇣$count](#ff5555)'
behind = ' [⇣$count](#ff5555)'

[hostname]
style = "bold #bd93f9"

[username]
format = "[$user]($style) "
style_user = "bold #8be9fd"
show_always = false
